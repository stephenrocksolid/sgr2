{% load static %}

<div class="htmx-form">
    <h4 style="margin-bottom: 1rem;">Add Engine to Build List</h4>
    <form method="post" 
          action="{% url 'inventory:build_list_engine_add' build_list.pk %}"
          hx-post="{% url 'inventory:build_list_engine_add' build_list.pk %}"
          hx-target="#engines-table-container"
          hx-swap="innerHTML">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="engine_id">Select Engine <span style="color: var(--red-600);">*</span></label>
            <select name="engine_id" id="engine_id" required 
                    style="width: 100%; padding: 0.5rem; border: 1px solid var(--gray-300); border-radius: var(--border-radius);">
                <option value="">-- Select an engine --</option>
                {% for engine in available_engines %}
                    <option value="{{ engine.pk }}">
                        {{ engine.engine_make }} {{ engine.engine_model }}
                        {% if engine.serial_number %}(S/N: {{ engine.serial_number }}){% endif %}
                        {% if engine.status %}[{{ engine.status }}]{% endif %}
                    </option>
                {% empty %}
                    <option value="" disabled>No available engines</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-sm btn-primary" 
                    {% if not available_engines %}disabled{% endif %}>
                Add Engine
            </button>
            <button type="button" 
                    class="btn btn-sm btn-secondary"
                    onclick="document.getElementById('engine-form-container').innerHTML = '';">
                Cancel
            </button>
        </div>
    </form>
</div>
