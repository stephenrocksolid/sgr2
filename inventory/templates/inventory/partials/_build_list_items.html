{% load static %}

<div id="build-list-items-section">
    <table class="build-list-table">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Description</th>
                <th style="width: 100px;">Hour Qty</th>
                <th style="width: 100px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr class="build-list-clickable-row" 
                data-item-id="{{ item.id }}"
                hx-get="{% url 'inventory:build_list_item_edit_modal' build_list.pk item.pk %}"
                hx-target="body"
                hx-swap="beforeend"
                hx-trigger="click">
                <td>
                    <span class="build-list-item-name">{{ item.name }}</span>
                </td>
                <td>
                    <span class="build-list-text-muted">{{ item.description|truncatewords:10|default:"â€”" }}</span>
                </td>
                <td>
                    <span class="build-list-hours-value">{{ item.hour_qty }}</span>
                </td>
                <td class="build-list-actions-cell" onclick="event.stopPropagation();">
                    <button type="button" class="btn btn-xs btn-outline"
                            hx-get="{% url 'inventory:build_list_item_edit_modal' build_list.pk item.pk %}"
                            hx-target="body"
                            hx-swap="beforeend"
                            title="Edit">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                        Edit
                    </button>
                    <form hx-post="{% url 'inventory:build_list_item_delete' build_list.pk item.pk %}"
                          hx-target="#build-list-items-section"
                          hx-swap="outerHTML"
                          hx-confirm="Are you sure you want to delete this item?"
                          style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-xs btn-danger-outline">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="build-list-empty-row">
                    <div class="build-list-empty-state-inline">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                        <span>No items in this build list</span>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
.build-list-table {
    width: 100%;
    border-collapse: collapse;
}

.build-list-table th,
.build-list-table td {
    padding: 0.75rem 1rem;
    text-align: left;
    border-bottom: 1px solid var(--gray-200);
    font-size: 0.875rem;
}

.build-list-table th {
    background: var(--gray-50);
    font-weight: 600;
    color: var(--gray-600);
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.025em;
}

.build-list-clickable-row {
    cursor: pointer;
    transition: background-color 0.15s ease;
}

.build-list-clickable-row:hover {
    background: var(--gray-50);
}

.build-list-table tbody tr:last-child td {
    border-bottom: none;
}

.build-list-item-name {
    font-weight: 600;
    color: var(--gray-900);
}

.build-list-hours-value {
    display: inline-block;
    padding: 0.125rem 0.5rem;
    background: var(--blue-100);
    color: var(--blue-800);
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 600;
}

.build-list-text-muted {
    color: var(--gray-500);
    font-size: 0.8125rem;
}

.build-list-empty-row {
    text-align: center !important;
    padding: 2rem 1rem !important;
}

.build-list-empty-state-inline {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    color: var(--gray-500);
}

.build-list-empty-state-inline svg {
    color: var(--gray-400);
}

.build-list-actions-cell {
    display: flex;
    gap: 0.5rem;
    justify-content: flex-end;
}

.btn-xs {
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
    font-weight: 500;
    border-radius: 0.25rem;
    cursor: pointer;
    transition: all 0.15s ease;
}

.btn-outline {
    background: white;
    color: var(--gray-700);
    border: 1px solid var(--gray-300);
}

.btn-outline:hover {
    background: var(--gray-50);
    border-color: var(--gray-400);
}

.btn-danger-outline {
    background: white;
    color: #dc3545;
    border: 1px solid var(--gray-300);
}

.btn-danger-outline:hover {
    background: #fef2f2;
    border-color: #dc3545;
}
</style>
