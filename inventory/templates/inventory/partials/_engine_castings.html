{% if castings %}
<table class="engine-table">
    <thead>
        <tr>
            <th>Casting Number</th>
            <th>Comments</th>
            <th style="width: 100px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for casting in castings %}
        <tr>
            <td>
                <span class="engine-make-text">{{ casting.casting_number|default:"—" }}</span>
            </td>
            <td>
                <span class="engine-text-muted">{{ casting.comments|default:"—"|truncatewords:15 }}</span>
            </td>
            <td class="engine-actions-cell">
                <div style="display: flex; gap: 0.5rem;">
                    <button type="button"
                            class="btn btn-xs btn-outline"
                            hx-get="{% url 'inventory:engine_casting_edit_form' engine.pk casting.pk %}"
                            hx-target="body"
                            hx-swap="beforeend">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Edit
                    </button>
                    <form hx-post="{% url 'inventory:engine_casting_delete' engine.pk casting.pk %}"
                          hx-target="#casting-table-container"
                          hx-swap="innerHTML"
                          hx-confirm="Remove this casting?"
                          style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-xs btn-danger-outline">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Remove
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<div class="engine-empty-state-inline">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
    </svg>
    <span>No castings added yet</span>
</div>
{% endif %}
