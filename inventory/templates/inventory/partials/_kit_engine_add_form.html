{% load static %}

<div class="htmx-form">
    <h4 style="margin-bottom: 1rem;">Add Engine to Kit</h4>
    <form method="post" 
          action="{% url 'inventory:kit_engine_add' kit.pk %}"
          hx-post="{% url 'inventory:kit_engine_add' kit.pk %}"
          hx-target="#kit-engines-table-container"
          hx-swap="innerHTML">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="engine_id">Engine <span style="color: var(--red-600);">*</span></label>
            <select name="engine_id" id="engine_id" class="form-control" required>
                <option value="">Select an engine...</option>
                {% for engine in available_engines %}
                    <option value="{{ engine.pk }}">{{ engine }}</option>
                {% endfor %}
            </select>
            {% if not available_engines %}
                <p style="font-size: 0.875rem; color: var(--gray-600); margin-top: 0.5rem;">
                    No more engines available to assign.
                </p>
            {% endif %}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-sm btn-primary" {% if not available_engines %}disabled{% endif %}>
                Add Engine
            </button>
            <button type="button" 
                    class="btn btn-sm btn-secondary"
                    onclick="document.getElementById('kit-engine-form-container').innerHTML = '';">
                Cancel
            </button>
        </div>
    </form>
</div>
