{% if kit_items %}
    <table class="related-table">
        <thead>
            <tr>
                <th>Kit Name</th>
                <th>Quantity</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for item in kit_items %}
                <tr data-href="{% url 'inventory:kit_detail' item.kit.pk %}"
                    onclick="if (event.target.tagName !== 'BUTTON' && event.target.tagName !== 'FORM') window.location.href='{% url 'inventory:kit_detail' item.kit.pk %}'">
                    <td><strong>{{ item.kit.name }}</strong></td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.kit.notes|default:"â€”"|truncatewords:10 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <div class="empty-message">
        <p>This part is not used in any kits.</p>
    </div>
{% endif %}
