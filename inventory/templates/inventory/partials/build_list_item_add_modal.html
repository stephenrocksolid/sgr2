{% load static %}

<!-- Modal for Adding Item to Build List -->
<div class="po-modal-overlay" id="item-add-modal" onclick="if(event.target === this) this.remove()">
    <div class="po-modal" onclick="event.stopPropagation()">
        <div class="po-modal-header">
            <div class="po-modal-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add Item to Build List
            </div>
            <button type="button" class="po-modal-close" onclick="document.getElementById('item-add-modal').remove()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="po-modal-body">
            <form hx-post="{% url 'inventory:build_list_item_add' build_list.pk %}"
                  hx-target="#build-list-items-section"
                  hx-swap="outerHTML"
                  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                  hx-on::after-request="if(event.detail.successful) document.getElementById('item-add-modal').remove();">
                {% csrf_token %}
                
                <div class="po-form-group">
                    <label class="po-form-label" for="name">
                        Item Name <span class="po-required">*</span>
                    </label>
                    <input type="text" 
                           name="name" 
                           id="name" 
                           class="po-form-input"
                           required 
                           placeholder="Enter item name"
                           autofocus>
                </div>
                
                <div class="po-form-row">
                    <div class="po-form-group">
                        <label class="po-form-label" for="hour_qty">Hour Qty</label>
                        <input type="number" 
                               name="hour_qty" 
                               id="hour_qty" 
                               class="po-form-input"
                               step="0.01" 
                               min="0" 
                               value="0" 
                               placeholder="0.00">
                    </div>
                </div>
                
                <div class="po-form-group">
                    <label class="po-form-label" for="description">Description</label>
                    <textarea name="description" 
                              id="description" 
                              class="po-form-textarea"
                              rows="3" 
                              placeholder="Optional description..."></textarea>
                </div>
                
                <div class="po-form-actions">
                    <button type="button" class="btn btn-outline" onclick="document.getElementById('item-add-modal').remove();">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Item
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.po-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: poModalFadeIn 0.2s ease-out;
}

@keyframes poModalFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.po-modal {
    background: white;
    border-radius: 0.75rem;
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    animation: poModalSlideIn 0.2s ease-out;
}

@keyframes poModalSlideIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.po-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.25rem 1.5rem;
    border-bottom: 1px solid var(--gray-200);
}

.po-modal-title {
    display: flex;
    align-items: center;
    gap: 0.625rem;
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--gray-900);
}

.po-modal-title svg {
    color: var(--gray-500);
}

.po-modal-close {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    padding: 0;
    background: transparent;
    border: none;
    border-radius: 0.375rem;
    color: var(--gray-400);
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-modal-close:hover {
    background: var(--gray-100);
    color: var(--gray-600);
}

.po-modal-body {
    padding: 1.5rem;
    overflow-y: auto;
}

/* Form Styles */
.po-form-group {
    margin-bottom: 1.25rem;
}

.po-form-row {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
}

.po-form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--gray-700);
    margin-bottom: 0.375rem;
}

.po-required {
    color: #dc3545;
}

.po-form-input,
.po-form-textarea {
    width: 100%;
    padding: 0.625rem 0.875rem;
    font-size: 0.9375rem;
    border: 1px solid var(--gray-300);
    border-radius: 0.5rem;
    background: var(--gray-50);
    transition: all 0.15s ease;
    font-family: inherit;
}

.po-form-input:focus,
.po-form-textarea:focus {
    outline: none;
    background: white;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
}

.po-form-input::placeholder,
.po-form-textarea::placeholder {
    color: var(--gray-400);
}

.po-form-textarea {
    resize: vertical;
    min-height: 80px;
}

.po-form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
    margin-top: 1.5rem;
    padding-top: 1.25rem;
    border-top: 1px solid var(--gray-200);
}

.po-form-actions .btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

/* Button styles */
.btn-outline {
    background: white;
    color: var(--gray-700);
    border: 1px solid var(--gray-300);
}

.btn-outline:hover {
    background: var(--gray-50);
    border-color: var(--gray-400);
}

@media (max-width: 768px) {
    .po-modal {
        width: 95%;
        max-height: 85vh;
    }
    
    .po-form-row {
        grid-template-columns: 1fr;
    }
}
</style>
