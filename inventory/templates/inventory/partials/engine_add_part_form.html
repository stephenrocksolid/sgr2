<form hx-post="{% url 'inventory:add_engine_part' engine.pk %}"
      hx-target="#engine-parts-list"
      hx-swap="outerHTML"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      class="add-form">
    
    <div class="form-group">
        <label for="part">Part:</label>
        <select name="part" id="part" required class="form-control">
            <option value="">Select a part...</option>
            {% for part in parts %}
                <option value="{{ part.id }}">
                    {{ part.part_number }} - {{ part.name }} ({{ part.category.name|default:"No Category" }})
                </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea name="notes" id="notes" class="form-control" rows="3" 
                  placeholder="Optional notes about this engine-part relationship..."></textarea>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Add Part</button>
        <button type="button" class="btn btn-secondary" 
                onclick="document.getElementById('add-part-form').innerHTML = ''">
            Cancel
        </button>
    </div>
</form>

<style>
.add-form {
    background: var(--gray-50);
    padding: 1rem;
    border-radius: var(--border-radius);
    border: 1px solid var(--gray-200);
    margin-top: 1rem;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.25rem;
    color: var(--gray-700);
}

.form-control {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid var(--gray-300);
    border-radius: var(--border-radius);
    font-size: 0.875rem;
}

.form-control:focus {
    outline: none;
    border-color: var(--red-500);
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
}

.form-actions {
    display: flex;
    gap: 0.5rem;
    margin-top: 1rem;
}

.btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: var(--border-radius);
    font-size: 0.875rem;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.2s;
}

.btn-primary {
    background: var(--red-600);
    color: white;
}

.btn-primary:hover {
    background: var(--red-700);
}

.btn-secondary {
    background: var(--gray-300);
    color: var(--gray-700);
}

.btn-secondary:hover {
    background: var(--gray-400);
}
</style>
