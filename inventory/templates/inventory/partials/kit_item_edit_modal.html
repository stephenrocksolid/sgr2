{% load static %}

<!-- Modal for Editing Part in Kit -->
<div class="po-modal-overlay" id="kit-item-edit-modal" onclick="if(event.target === this) this.remove()">
    <div class="po-modal po-modal-sm" onclick="event.stopPropagation()">
        <div class="po-modal-header">
            <div class="po-modal-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                Edit Part in Kit
            </div>
            <button type="button" class="po-modal-close" onclick="document.getElementById('kit-item-edit-modal').remove()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="po-modal-body">
            <form hx-post="{% url 'inventory:kit_item_edit' kit.id item.id %}"
                  hx-target="#kit-items-section"
                  hx-swap="innerHTML"
                  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                  hx-on::after-request="if(event.detail.successful) document.getElementById('kit-item-edit-modal').remove();">
                {% csrf_token %}
                
                <!-- Part Info Display -->
                <div class="po-form-info">
                    <div class="po-form-info-label">Part</div>
                    <div class="po-form-info-value">{{ item.part.part_number }} - {{ item.part.name }}</div>
                </div>
                
                <div class="po-form-group">
                    <label for="quantity" class="po-form-label">Quantity <span class="po-required">*</span></label>
                    <input type="number" name="quantity" id="quantity" class="po-form-input" min="0.01" step="0.01" value="{{ item.quantity|floatformat:2 }}" required autofocus>
                </div>
                
                <div class="po-form-group">
                    <label for="notes" class="po-form-label">Notes</label>
                    <textarea name="notes" id="notes" class="po-form-textarea" rows="3" placeholder="Optional notes...">{{ item.notes }}</textarea>
                </div>
                
                <div class="po-form-actions">
                    <button type="button" class="btn btn-outline" onclick="document.getElementById('kit-item-edit-modal').remove()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.po-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: poModalFadeIn 0.2s ease-out;
}

@keyframes poModalFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.po-modal {
    background: white;
    border-radius: 0.75rem;
    width: 90%;
    max-width: 700px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    animation: poModalSlideIn 0.2s ease-out;
}

.po-modal-sm {
    max-width: 480px;
}

@keyframes poModalSlideIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.po-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.25rem 1.5rem;
    border-bottom: 1px solid var(--gray-200);
}

.po-modal-title {
    display: flex;
    align-items: center;
    gap: 0.625rem;
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--gray-900);
}

.po-modal-title svg {
    color: var(--gray-500);
}

.po-modal-close {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    padding: 0;
    background: transparent;
    border: none;
    border-radius: 0.375rem;
    color: var(--gray-400);
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-modal-close:hover {
    background: var(--gray-100);
    color: var(--gray-600);
}

.po-modal-body {
    padding: 1.5rem;
}

/* Form Styles */
.po-form-info {
    background: var(--gray-50);
    padding: 0.875rem 1rem;
    border-radius: 0.5rem;
    margin-bottom: 1.25rem;
}

.po-form-info-label {
    font-size: 0.6875rem;
    font-weight: 600;
    color: var(--gray-500);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 0.25rem;
}

.po-form-info-value {
    font-size: 0.9375rem;
    font-weight: 600;
    color: var(--gray-900);
}

.po-form-group {
    margin-bottom: 1.25rem;
}

.po-form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--gray-700);
    margin-bottom: 0.5rem;
}

.po-required {
    color: var(--error);
}

.po-form-input,
.po-form-textarea {
    width: 100%;
    padding: 0.625rem 0.875rem;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 0.9375rem;
    color: var(--gray-900);
    transition: all 0.15s ease;
}

.po-form-input:focus,
.po-form-textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
}

.po-form-textarea {
    resize: vertical;
    font-family: inherit;
}

.po-form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
    margin-top: 1.5rem;
    padding-top: 1.25rem;
    border-top: 1px solid var(--gray-200);
}

/* Button Variants */
.btn-outline {
    background: white;
    color: var(--gray-700);
    border: 1px solid var(--gray-300);
}

.btn-outline:hover {
    background: var(--gray-50);
    border-color: var(--gray-400);
}

@media (max-width: 768px) {
    .po-modal-sm {
        max-width: none;
    }
}
</style>
