{% if available_engines %}
    <div class="add-form-container">
        <h4>Add Engine to Machine</h4>
                    <form hx-post="{% url 'inventory:add_machine_engine' machine.pk %}"
                  hx-target="#machine-engines-list"
                  hx-swap="outerHTML"
                  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                  hx-on::after-request="if(event.detail.successful) document.getElementById('add-engine-form').innerHTML = ''">
                {% csrf_token %}
            
            <div class="form-group">
                <label for="engine_id">Select Engine:</label>
                <select name="engine_id" id="engine_id" class="form-control" required>
                    <option value="">Choose an engine...</option>
                    {% for engine in available_engines %}
                        <option value="{{ engine.id }}">
                            {{ engine.engine_make }} {{ engine.engine_model }}
                            {% if engine.sg_engine %}
                                ({{ engine.sg_engine.sg_make }} {{ engine.sg_engine.sg_model }})
                            {% endif %}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="is_primary" id="is_primary">
                    Primary Engine
                </label>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea name="notes" id="notes" class="form-control" rows="3" placeholder="Optional notes about this engine on this machine"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Engine</button>
                <button type="button" class="btn btn-secondary"
                        onclick="document.getElementById('add-engine-form').innerHTML = ''">
                    Cancel
                </button>
            </div>
        </form>
    </div>
{% else %}
    <div class="alert alert-info">
        No available engines to add. All engines are already associated with this machine.
    </div>
    <button class="btn btn-secondary"
            onclick="document.getElementById('add-engine-form').innerHTML = ''">
        Back
    </button>
{% endif %}
