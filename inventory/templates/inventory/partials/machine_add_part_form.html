{% if available_parts %}
    <div class="add-form-container">
        <h4>Add Part to Machine</h4>
        <form hx-post="{% url 'inventory:add_machine_part' machine.pk %}"
              hx-target="#machine-parts-section"
              hx-swap="outerHTML"
              hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
              hx-on::after-request="if(event.detail.successful) document.getElementById('add-part-form').innerHTML = ''">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="part_id">Part:</label>
                <select name="part_id" id="part_id" class="form-control" required>
                    <option value="">Select a part...</option>
                    {% for part in available_parts %}
                        <option value="{{ part.pk }}">
                            {{ part.part_number }} - {{ part.name }}
                            {% if part.manufacturer %} ({{ part.manufacturer }}){% endif %}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="is_primary" id="is_primary">
                    Primary Part
                </label>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea name="notes" id="notes" class="form-control" rows="3" 
                          placeholder="Optional notes about this part for this machine..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Part</button>
                <button type="button" class="btn btn-secondary"
                        onclick="document.getElementById('add-part-form').innerHTML = ''">
                    Cancel
                </button>
            </div>
        </form>
    </div>
{% else %}
    <div class="alert alert-info">
        No available parts to add. All parts are already associated with this machine.
    </div>
    <button class="btn btn-secondary"
            onclick="document.getElementById('add-part-form').innerHTML = ''">
        Back
    </button>
{% endif %}
