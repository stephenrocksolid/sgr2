<div class="modal-overlay" id="part-search-modal" onclick="if(event.target === this) this.remove()">
    <div class="modal-content-large" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3>Add Part to Machine</h3>
            <button class="modal-close" onclick="document.getElementById('part-search-modal').remove()">‚úï</button>
        </div>
        
        <div class="modal-body">
            <!-- Search input -->
            <div class="search-box">
                <input type="text" 
                       id="part-search"
                       placeholder="Search parts by number, name, manufacturer, type, or category..."
                       hx-get="{% url 'inventory:part_search_results' machine.pk %}"
                       hx-trigger="keyup changed delay:300ms"
                       hx-target="#part-results"
                       hx-include="this"
                       name="q"
                       autocomplete="off"
                       class="search-input"
                       autofocus>
                <span class="search-icon">üîç</span>
            </div>
            
            <!-- Results container -->
            <div id="part-results" style="margin-top: 1rem;">
                {% include 'inventory/partials/part_search_results.html' %}
            </div>
        </div>
    </div>
</div>

<style>
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    animation: fadeIn 0.2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content-large {
    background: white;
    border-radius: var(--border-radius);
    width: 90%;
    max-width: 1000px;
    max-height: 85vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.3s ease-out;
}

@keyframes slideUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.modal-header {
    padding: 1rem 1.25rem;
    border-bottom: 1px solid var(--gray-200);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--gray-50);
}

.modal-header h3 {
    margin: 0;
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--gray-900);
}

.modal-close {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--gray-500);
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--border-radius);
    transition: all 0.2s;
}

.modal-close:hover {
    background: var(--gray-200);
    color: var(--gray-700);
}

.modal-body {
    padding: 1.25rem;
    overflow-y: auto;
    flex: 1;
}

.search-box {
    position: relative;
    margin-bottom: 1rem;
}

.search-input {
    width: 100%;
    padding: 0.75rem 1rem 0.75rem 2.75rem;
    font-size: 1rem;
    border: 2px solid var(--gray-300);
    border-radius: var(--border-radius);
    transition: all 0.2s;
}

.search-input:focus {
    outline: none;
    border-color: var(--red-500);
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
}

.search-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.25rem;
    pointer-events: none;
}

#part-results {
    max-height: calc(85vh - 200px);
    overflow-y: auto;
    border: 1px solid var(--gray-200);
    border-radius: var(--border-radius);
}

.part-result-row {
    padding: 0.75rem 1rem;
    border-bottom: 1px solid var(--gray-100);
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 1rem;
    align-items: center;
    transition: all 0.2s;
    cursor: pointer;
}

.part-result-row:hover {
    background-color: var(--red-50);
    border-left: 3px solid var(--red-600);
    padding-left: calc(1rem - 3px);
}

.part-result-row:active {
    background-color: var(--red-100);
}

.part-result-row:last-child {
    border-bottom: none;
}

.part-info {
    flex: 1;
}

.part-title {
    font-weight: 600;
    color: var(--gray-900);
    font-size: 0.9375rem;
    margin-bottom: 0.25rem;
}

.part-details {
    font-size: 0.8125rem;
    color: var(--gray-600);
}

.part-badge {
    display: inline-block;
    padding: 0.125rem 0.5rem;
    background: var(--blue-100);
    color: var(--blue-800);
    border-radius: var(--border-radius);
    font-size: 0.75rem;
    font-weight: 600;
    margin-left: 0.5rem;
}

.select-indicator {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--gray-500);
    transition: all 0.2s;
    pointer-events: none;
}

.part-result-row:hover .select-indicator {
    color: var(--red-600);
    transform: translateX(2px);
}

.select-indicator svg {
    flex-shrink: 0;
}

.empty-state {
    text-align: center;
    padding: 3rem 1rem;
    color: var(--gray-500);
}

.empty-state-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
    opacity: 0.5;
}

.empty-state-text {
    font-size: 0.9375rem;
}

.loading-state {
    text-align: center;
    padding: 2rem;
    color: var(--gray-600);
}

/* Scrollbar styling */
#part-results::-webkit-scrollbar {
    width: 8px;
}

#part-results::-webkit-scrollbar-track {
    background: var(--gray-100);
    border-radius: var(--border-radius);
}

#part-results::-webkit-scrollbar-thumb {
    background: var(--gray-400);
    border-radius: var(--border-radius);
}

#part-results::-webkit-scrollbar-thumb:hover {
    background: var(--gray-500);
}

@media (max-width: 768px) {
    .modal-content-large {
        width: 95%;
        max-height: 90vh;
    }
    
    .part-result-row {
        grid-template-columns: 1fr;
        gap: 0.5rem;
    }
    
    .select-indicator {
        justify-content: center;
    }
}
</style>
