{% load static %}

<!-- Modal for Adding Part to Kit -->
<div class="po-modal-overlay" id="part-search-modal" onclick="if(event.target === this) this.remove()">
    <div class="po-modal po-modal-lg" onclick="event.stopPropagation()">
        <div class="po-modal-header">
            <div class="po-modal-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"></path>
                </svg>
                Add Part to Kit
            </div>
            <button type="button" class="po-modal-close" onclick="document.getElementById('part-search-modal').remove()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="po-modal-body">
            <!-- Search Box -->
            <div class="po-search-box">
                <svg class="po-search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" 
                       id="part-search"
                       placeholder="Search parts by number, name, category..." 
                       class="po-search-input"
                       hx-get="{% url 'inventory:part_search_results_for_kit' kit.pk %}"
                       hx-trigger="keyup changed delay:300ms"
                       hx-target="#part-results"
                       hx-include="this"
                       name="q"
                       autocomplete="off"
                       autofocus>
            </div>

            <!-- Results Container -->
            <div id="part-results" class="po-search-results">
                {% include 'inventory/partials/part_search_results_for_kit.html' %}
            </div>
        </div>
    </div>
</div>

<style>
.po-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: poModalFadeIn 0.2s ease-out;
}

@keyframes poModalFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.po-modal {
    background: white;
    border-radius: 0.75rem;
    width: 90%;
    max-width: 700px;
    height: 70vh;
    max-height: 600px;
    min-height: 400px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    animation: poModalSlideIn 0.2s ease-out;
}

.po-modal-lg {
    max-width: 900px;
    height: 75vh;
    max-height: 700px;
    min-height: 500px;
}

@keyframes poModalSlideIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.po-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.25rem 1.5rem;
    border-bottom: 1px solid var(--gray-200);
}

.po-modal-title {
    display: flex;
    align-items: center;
    gap: 0.625rem;
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--gray-900);
}

.po-modal-title svg {
    color: var(--gray-500);
}

.po-modal-close {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    padding: 0;
    background: transparent;
    border: none;
    border-radius: 0.375rem;
    color: var(--gray-400);
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-modal-close:hover {
    background: var(--gray-100);
    color: var(--gray-600);
}

.po-modal-body {
    display: flex;
    flex-direction: column;
    flex: 1;
    overflow: hidden;
}

/* Search Box */
.po-search-box {
    position: relative;
    padding: 1rem 1.5rem;
    border-bottom: 1px solid var(--gray-200);
}

.po-search-icon {
    position: absolute;
    left: 2.25rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--gray-400);
    pointer-events: none;
}

.po-search-input {
    width: 100%;
    padding: 0.75rem 1rem 0.75rem 2.75rem;
    border: 1px solid var(--gray-300);
    border-radius: 0.5rem;
    font-size: 0.9375rem;
    background: var(--gray-50);
    transition: all 0.15s ease;
}

.po-search-input:focus {
    outline: none;
    background: white;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
}

.po-search-input::placeholder {
    color: var(--gray-400);
}

/* Results */
.po-search-results {
    flex: 1;
    overflow-y: auto;
    padding: 0.5rem;
}

.po-search-placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 3rem 1rem;
    text-align: center;
    color: var(--gray-400);
}

.po-search-placeholder svg {
    margin-bottom: 0.75rem;
}

.po-search-placeholder p {
    margin: 0;
    font-size: 0.9375rem;
}

/* Result rows */
.po-result-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.15s ease;
    margin-bottom: 0.25rem;
}

.po-result-row:hover {
    background: var(--gray-50);
}

.po-result-row:last-child {
    margin-bottom: 0;
}

.po-result-info {
    flex: 1;
}

.po-result-title {
    font-weight: 600;
    color: var(--gray-900);
    font-size: 0.9375rem;
    margin-bottom: 0.125rem;
}

.po-result-subtitle {
    font-size: 0.8125rem;
    color: var(--gray-500);
}

.po-result-badge {
    display: inline-block;
    padding: 0.125rem 0.5rem;
    background: var(--blue-100);
    color: var(--blue-800);
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 600;
    margin-left: 0.5rem;
}

.po-result-action {
    color: var(--gray-400);
    transition: all 0.15s ease;
}

.po-result-row:hover .po-result-action {
    color: var(--primary);
    transform: translateX(2px);
}

/* Empty state */
.po-empty-state {
    text-align: center;
    padding: 3rem 1rem;
    color: var(--gray-500);
}

.po-empty-state-icon {
    font-size: 2.5rem;
    margin-bottom: 0.75rem;
    opacity: 0.5;
}

/* Scrollbar styling */
.po-search-results::-webkit-scrollbar {
    width: 6px;
}

.po-search-results::-webkit-scrollbar-track {
    background: var(--gray-100);
    border-radius: 3px;
}

.po-search-results::-webkit-scrollbar-thumb {
    background: var(--gray-300);
    border-radius: 3px;
}

.po-search-results::-webkit-scrollbar-thumb:hover {
    background: var(--gray-400);
}

@media (max-width: 768px) {
    .po-modal {
        width: 95%;
        height: 85vh;
        max-height: none;
    }
    
    .po-modal-lg {
        max-width: none;
        height: 90vh;
    }
}
</style>
