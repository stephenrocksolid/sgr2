{% load static %}

<!-- Back button to return to vendor search -->
<div class="po-form-header">
    <button type="button" class="po-back-button"
            hx-get="{% url 'inventory:vendor_search_results_for_part' part.id %}"
            hx-target="#vendor-results"
            hx-swap="innerHTML">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Back to search
    </button>
    <div class="po-form-title">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        {{ vendor.name }}
    </div>
</div>

<form hx-post="{% url 'inventory:part_vendor_add' part.id %}"
      hx-target="#part-vendors-section"
      hx-swap="outerHTML"
      hx-on::after-request="if(event.detail.successful) document.getElementById('vendor-search-modal').remove();">
    {% csrf_token %}
    <input type="hidden" name="vendor_id" value="{{ vendor.id }}">
    
    <div class="po-form-body">
        <div class="po-form-grid">
            <div class="po-form-group">
                <label class="po-form-label" for="vendor_sku">Vendor SKU</label>
                <input type="text" 
                       name="vendor_sku" 
                       id="vendor_sku" 
                       class="po-form-input" 
                       placeholder="Vendor's part number">
                <span class="po-form-help">The vendor's own part/SKU number</span>
            </div>
            
            <div class="po-form-group">
                <label class="po-form-label" for="cost">Cost ($)</label>
                <input type="number" 
                       name="cost" 
                       id="cost" 
                       class="po-form-input" 
                       step="0.01" 
                       min="0" 
                       placeholder="0.00">
                <span class="po-form-help">Unit cost from this vendor</span>
            </div>
            
            <div class="po-form-group">
                <label class="po-form-label" for="stock_qty">Stock Quantity</label>
                <input type="number" 
                       name="stock_qty" 
                       id="stock_qty" 
                       class="po-form-input" 
                       min="0" 
                       value="0">
                <span class="po-form-help">Current inventory from vendor</span>
            </div>
            
            <div class="po-form-group">
                <label class="po-form-label" for="lead_time_days">Lead Time (Days)</label>
                <input type="number" 
                       name="lead_time_days" 
                       id="lead_time_days" 
                       class="po-form-input" 
                       min="0" 
                       placeholder="Days">
                <span class="po-form-help">Expected delivery time</span>
            </div>
        </div>
        
        <div class="po-form-group po-form-full">
            <label class="po-form-label" for="notes">Notes</label>
            <textarea name="notes" 
                      id="notes" 
                      class="po-form-textarea" 
                      rows="2" 
                      placeholder="Optional notes about this vendor relationship..."></textarea>
        </div>
    </div>
    
    <div class="po-form-footer">
        <button type="button" 
                class="po-btn po-btn-secondary"
                onclick="document.getElementById('vendor-search-modal').remove();">
            Cancel
        </button>
        <button type="submit" class="po-btn po-btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Vendor
        </button>
    </div>
</form>

<style>
.po-form-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 0.75rem 1rem;
    border-bottom: 1px solid var(--gray-200);
    background: var(--gray-50);
}

.po-back-button {
    display: inline-flex;
    align-items: center;
    gap: 0.375rem;
    padding: 0.375rem 0.75rem;
    background: white;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 0.8125rem;
    font-weight: 500;
    color: var(--gray-600);
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-back-button:hover {
    background: var(--gray-50);
    border-color: var(--gray-400);
    color: var(--gray-900);
}

.po-form-title {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
    font-size: 0.9375rem;
    color: var(--gray-900);
}

.po-form-title svg {
    color: var(--gray-500);
}

.po-form-body {
    padding: 1rem 1.5rem;
}

.po-form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    margin-bottom: 1rem;
}

.po-form-group {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.po-form-full {
    grid-column: 1 / -1;
}

.po-form-label {
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--gray-600);
    text-transform: uppercase;
    letter-spacing: 0.025em;
}

.po-form-input,
.po-form-textarea {
    padding: 0.5rem 0.75rem;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 0.875rem;
    color: var(--gray-900);
    background: white;
    transition: all 0.15s ease;
    width: 100%;
}

.po-form-input:focus,
.po-form-textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
}

.po-form-input::placeholder,
.po-form-textarea::placeholder {
    color: var(--gray-400);
}

.po-form-textarea {
    resize: vertical;
    min-height: 60px;
}

.po-form-help {
    font-size: 0.75rem;
    color: var(--gray-500);
}

.po-form-footer {
    display: flex;
    justify-content: flex-end;
    gap: 0.5rem;
    padding: 1rem 1.5rem;
    border-top: 1px solid var(--gray-200);
    background: var(--gray-50);
}

.po-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.375rem;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-btn-primary {
    background: var(--primary);
    color: white;
}

.po-btn-primary:hover {
    background: var(--gray-700);
}

.po-btn-secondary {
    background: white;
    color: var(--gray-600);
    border: 1px solid var(--gray-300);
}

.po-btn-secondary:hover {
    background: var(--gray-50);
    border-color: var(--gray-400);
}

@media (max-width: 640px) {
    .po-form-grid {
        grid-template-columns: 1fr;
    }
    
    .po-form-header {
        flex-direction: column;
        align-items: flex-start;
    }
}
</style>
