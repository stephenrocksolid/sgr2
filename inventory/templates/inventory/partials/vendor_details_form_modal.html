{% load static %}

<div class="modal-overlay" onclick="if(event.target === this) this.remove();">
    <div class="modal-content" onclick="event.stopPropagation();">
        <div class="modal-header">
            <h3>Add Vendor: {{ vendor.name }}</h3>
            <button class="modal-close" onclick="this.closest('.modal-overlay').remove();" title="Close">âœ•</button>
        </div>
        
        <div class="modal-body">
            <form hx-post="{% url 'inventory:part_vendor_add' part.id %}"
                  hx-target="#vendors-section"
                  hx-swap="innerHTML"
                  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                  hx-on::after-request="if(event.detail.successful) document.querySelector('.modal-overlay').remove();">
                {% csrf_token %}
                <input type="hidden" name="vendor_id" value="{{ vendor.id }}">
                
                <div class="form-group">
                    <label for="vendor_sku">Vendor SKU:</label>
                    <input type="text" 
                           name="vendor_sku" 
                           id="vendor_sku" 
                           class="form-control" 
                           placeholder="Vendor's part number">
                </div>
                
                <div class="form-group">
                    <label for="cost">Cost:</label>
                    <input type="number" 
                           name="cost" 
                           id="cost" 
                           class="form-control" 
                           step="0.01" 
                           min="0" 
                           placeholder="0.00">
                </div>
                
                <div class="form-group">
                    <label for="stock_qty">Stock Quantity:</label>
                    <input type="number" 
                           name="stock_qty" 
                           id="stock_qty" 
                           class="form-control" 
                           min="0" 
                           value="0">
                </div>
                
                <div class="form-group">
                    <label for="lead_time_days">Lead Time (Days):</label>
                    <input type="number" 
                           name="lead_time_days" 
                           id="lead_time_days" 
                           class="form-control" 
                           min="0" 
                           placeholder="Days">
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea name="notes" 
                              id="notes" 
                              class="form-control" 
                              rows="3" 
                              placeholder="Optional notes about this vendor..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Vendor</button>
                    <button type="button" 
                            class="btn btn-secondary"
                            onclick="this.closest('.modal-overlay').remove();">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal-content {
    background: white;
    border-radius: 0.5rem;
    width: 90%;
    max-width: 600px;
    max-height: 90vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.5rem;
    border-bottom: 1px solid var(--gray-200);
}

.modal-header h3 {
    margin: 0;
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--gray-900);
}

.modal-close {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--gray-500);
    cursor: pointer;
    padding: 0;
    width: 2rem;
    height: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 0.25rem;
    transition: all 0.2s;
}

.modal-close:hover {
    background: var(--gray-100);
    color: var(--gray-900);
}

.modal-body {
    padding: 1.5rem;
    overflow-y: auto;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--gray-700);
    margin-bottom: 0.5rem;
}

.form-control {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 0.875rem;
}

.form-control:focus {
    outline: none;
    border-color: var(--red-600);
    box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
}

.form-actions {
    display: flex;
    gap: 0.5rem;
    margin-top: 1.5rem;
    justify-content: flex-end;
}

.btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-primary {
    background-color: #dc2626;
    color: white;
}

.btn-primary:hover {
    background-color: #b91c1c;
}

.btn-secondary {
    background-color: #e5e7eb;
    color: #374151;
}

.btn-secondary:hover {
    background-color: #d1d5db;
}
</style>
