<!-- Modal for Contact Creation -->
<div class="po-modal-overlay" id="contact-create-modal" onclick="if(event.target === this) this.remove()">
    <div class="po-modal po-modal-md" onclick="event.stopPropagation()">
        <div class="po-modal-header">
            <div class="po-modal-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="8.5" cy="7" r="4"></circle>
                    <line x1="20" y1="8" x2="20" y2="14"></line>
                    <line x1="23" y1="11" x2="17" y2="11"></line>
                </svg>
                Add Contact
            </div>
            <button type="button" class="po-modal-close" onclick="document.getElementById('contact-create-modal').remove()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="po-modal-body">
            <form hx-post="{% url 'inventory:vendor_contact_create_ajax' vendor.pk %}"
                  hx-target="#contacts-section"
                  hx-swap="outerHTML"
                  hx-on::after-request="if(event.detail.successful) document.getElementById('contact-create-modal').remove()">
                {% csrf_token %}
                
                <!-- Contact Information Section -->
                <div class="po-form-section">
                    <div class="po-form-section-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Contact Information
                    </div>
                    <div class="po-create-vendor-grid">
                        <div class="po-create-vendor-field po-create-vendor-field-full">
                            <label class="po-create-vendor-label">Full Name <span class="po-required">*</span></label>
                            <input type="text" name="full_name" required class="po-create-vendor-input" placeholder="Enter contact name...">
                        </div>
                        <div class="po-create-vendor-field">
                            <label class="po-create-vendor-label">Email</label>
                            <input type="email" name="email" class="po-create-vendor-input" placeholder="email@example.com">
                        </div>
                        <div class="po-create-vendor-field">
                            <label class="po-create-vendor-label">Phone</label>
                            <input type="text" name="phone" class="po-create-vendor-input" placeholder="(555) 123-4567">
                        </div>
                        <div class="po-create-vendor-field po-create-vendor-field-full">
                            <label class="po-create-vendor-label">Title / Position</label>
                            <input type="text" name="title" class="po-create-vendor-input" placeholder="e.g., Sales Manager, Account Rep...">
                        </div>
                    </div>
                </div>
                
                <!-- Notes Section -->
                <div class="po-form-section">
                    <div class="po-form-section-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="17" y1="10" x2="3" y2="10"></line>
                            <line x1="21" y1="6" x2="3" y2="6"></line>
                            <line x1="21" y1="14" x2="3" y2="14"></line>
                            <line x1="17" y1="18" x2="3" y2="18"></line>
                        </svg>
                        Additional Notes
                    </div>
                    <div class="po-create-vendor-field po-create-vendor-field-full">
                        <textarea name="notes" class="po-create-vendor-textarea" rows="3" placeholder="Add any notes about this contact..."></textarea>
                    </div>
                </div>
                
                <!-- Set as Primary Option -->
                <div class="po-create-vendor-field po-create-vendor-field-full">
                    <label class="po-checkbox-container">
                        <input type="checkbox" name="set_primary">
                        <span class="po-checkbox-text">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                            </svg>
                            Set as primary contact
                        </span>
                    </label>
                </div>
                
                <div class="po-create-vendor-actions">
                    <button type="button" class="po-create-vendor-cancel" onclick="document.getElementById('contact-create-modal').remove()">Cancel</button>
                    <button type="submit" class="po-create-vendor-submit">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Add Contact
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.po-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    animation: poModalFadeIn 0.2s ease-out;
}

@keyframes poModalFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.po-modal {
    background: white;
    border-radius: 0.75rem;
    width: 90%;
    max-height: 85vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    animation: poModalSlideIn 0.2s ease-out;
}

.po-modal-md {
    max-width: 580px;
}

@keyframes poModalSlideIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.po-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.25rem 1.5rem;
    border-bottom: 1px solid var(--gray-200);
}

.po-modal-title {
    display: flex;
    align-items: center;
    gap: 0.625rem;
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--gray-900);
}

.po-modal-title svg {
    color: var(--gray-500);
}

.po-modal-close {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    padding: 0;
    background: transparent;
    border: none;
    border-radius: 0.375rem;
    color: var(--gray-400);
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-modal-close:hover {
    background: var(--gray-100);
    color: var(--gray-600);
}

.po-modal-body {
    padding: 1.5rem;
    overflow-y: auto;
    flex: 1;
}

/* Form Section */
.po-form-section {
    margin-bottom: 1.5rem;
}

.po-form-section:last-of-type {
    margin-bottom: 0;
}

.po-form-section-title {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.8125rem;
    font-weight: 600;
    color: var(--gray-700);
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid var(--gray-200);
}

.po-form-section-title svg {
    color: var(--gray-400);
}

/* Form Grid */
.po-create-vendor-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.po-create-vendor-field {
    display: flex;
    flex-direction: column;
    gap: 0.375rem;
}

.po-create-vendor-field-full {
    grid-column: 1 / -1;
}

.po-create-vendor-label {
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--gray-600);
    text-transform: uppercase;
    letter-spacing: 0.025em;
}

.po-required {
    color: var(--error);
}

.po-create-vendor-input,
.po-create-vendor-textarea {
    padding: 0.5rem 0.75rem;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 0.875rem;
    transition: all 0.15s ease;
    width: 100%;
}

.po-create-vendor-input:focus,
.po-create-vendor-textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
}

.po-create-vendor-input::placeholder,
.po-create-vendor-textarea::placeholder {
    color: var(--gray-400);
}

.po-create-vendor-textarea {
    resize: vertical;
    min-height: 80px;
    line-height: 1.5;
}

/* Checkbox */
.po-checkbox-container {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem;
    background: var(--gray-50);
    border: 1px solid var(--gray-200);
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.15s ease;
    margin-top: 1rem;
}

.po-checkbox-container:hover {
    background: var(--gray-100);
    border-color: var(--gray-300);
}

.po-checkbox-container input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: var(--primary);
}

.po-checkbox-text {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.875rem;
    color: var(--gray-700);
}

.po-checkbox-text svg {
    color: var(--gray-400);
}

/* Actions */
.po-create-vendor-actions {
    display: flex;
    gap: 0.75rem;
    justify-content: flex-end;
    margin-top: 1.5rem;
    padding-top: 1rem;
    border-top: 1px solid var(--gray-200);
}

.po-create-vendor-cancel {
    padding: 0.5rem 1rem;
    background: white;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 0.8125rem;
    font-weight: 500;
    color: var(--gray-700);
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-create-vendor-cancel:hover {
    background: var(--gray-50);
    border-color: var(--gray-400);
}

.po-create-vendor-submit {
    display: inline-flex;
    align-items: center;
    gap: 0.375rem;
    padding: 0.5rem 1rem;
    background: var(--success);
    border: none;
    border-radius: 0.375rem;
    font-size: 0.8125rem;
    font-weight: 500;
    color: white;
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-create-vendor-submit:hover {
    background: #2f855a;
}

@media (max-width: 480px) {
    .po-create-vendor-grid {
        grid-template-columns: 1fr;
    }
}
</style>
