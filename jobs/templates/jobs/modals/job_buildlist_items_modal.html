<!-- Modal for Viewing Build List Items -->
<div class="po-modal-overlay" id="buildlist-items-modal" onclick="if(event.target === this) this.remove()">
    <div class="po-modal po-modal-xl" onclick="event.stopPropagation()">
        <div class="po-modal-header">
            <div class="po-modal-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                {{ job_build_list.name }} - Items
            </div>
            <button type="button" class="po-modal-close" onclick="document.getElementById('buildlist-items-modal').remove()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="po-modal-body">
            <div id="buildlist-items-table-container">
                {% include 'jobs/partials/job_buildlist_items_table.html' %}
            </div>
        </div>

        <div class="po-modal-footer">
            <button type="button" class="po-modal-cancel" onclick="document.getElementById('buildlist-items-modal').remove()">
                Close
            </button>
        </div>
    </div>
</div>

<style>
.po-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: poModalFadeIn 0.2s ease-out;
}

@keyframes poModalFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.po-modal {
    background: white;
    border-radius: 0.75rem;
    width: 90%;
    max-width: 700px;
    height: 70vh;
    max-height: 600px;
    min-height: 400px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    animation: poModalSlideIn 0.2s ease-out;
}

.po-modal-xl {
    max-width: 1000px;
    height: 80vh;
    max-height: 800px;
}

@keyframes poModalSlideIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.po-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.25rem 1.5rem;
    border-bottom: 1px solid var(--gray-200);
}

.po-modal-title {
    display: flex;
    align-items: center;
    gap: 0.625rem;
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--gray-900);
}

.po-modal-title svg {
    color: var(--gray-500);
}

.po-modal-close {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    padding: 0;
    background: transparent;
    border: none;
    border-radius: 0.375rem;
    color: var(--gray-400);
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-modal-close:hover {
    background: var(--gray-100);
    color: var(--gray-600);
}

.po-modal-body {
    flex: 1;
    overflow-y: auto;
    padding: 1.5rem;
}

.po-modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
    padding: 1rem 1.5rem;
    border-top: 1px solid var(--gray-200);
}

.po-modal-cancel {
    padding: 0.625rem 1.25rem;
    background: white;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--gray-700);
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-modal-cancel:hover {
    background: var(--gray-50);
    border-color: var(--gray-400);
}

/* Filter tabs */
.filter-tabs {
    display: flex;
    gap: 0.25rem;
    margin-bottom: 1rem;
    border-bottom: 2px solid var(--gray-200);
}

.filter-tab {
    background: none;
    border: none;
    padding: 0.75rem 1.25rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--gray-600);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    margin-bottom: -2px;
    transition: all 0.15s ease;
}

.filter-tab:hover {
    color: var(--gray-900);
    background: var(--gray-50);
}

.filter-tab.active {
    color: var(--primary);
    border-bottom-color: var(--primary);
}

/* Table styling within modal */
.po-modal-body .data-table {
    width: 100%;
    border-collapse: collapse;
}

.po-modal-body .data-table th,
.po-modal-body .data-table td {
    padding: 0.75rem 1rem;
    text-align: left;
    border-bottom: 1px solid var(--gray-200);
    font-size: 0.875rem;
}

.po-modal-body .data-table th {
    background: var(--gray-50);
    font-weight: 600;
    color: var(--gray-600);
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.025em;
    position: sticky;
    top: 0;
    z-index: 10;
}

.po-modal-body .data-table tbody tr:hover {
    background: var(--gray-50);
}

/* Checkbox styling */
.po-modal-body input[type="checkbox"] {
    cursor: pointer;
    width: 16px;
    height: 16px;
    accent-color: var(--primary);
}

.po-search-placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 3rem 1rem;
    text-align: center;
    color: var(--gray-400);
}

.po-search-placeholder svg {
    margin-bottom: 0.75rem;
}

.po-search-placeholder p {
    margin: 0;
    font-size: 0.9375rem;
}
</style>
