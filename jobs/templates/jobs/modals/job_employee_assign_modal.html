<!-- Modal for Managing Employee Assignments (DEPRECATED - use job_user_assign_modal.html) -->
<div class="old-employee-modal-overlay" id="employee-assign-modal" onclick="if(event.target === this) this.remove()">
    <div class="old-employee-modal-content" onclick="event.stopPropagation()">
        <div class="old-employee-modal-header">
            <h3>Assign Employees</h3>
            <button class="old-employee-modal-close" onclick="document.getElementById('employee-assign-modal').remove()">âœ•</button>
        </div>

        <form method="post" action="{% url 'jobs:job_employee_assign' job.pk %}">
            {% csrf_token %}

            <div class="old-employee-modal-body">
                {% if employees %}
                <div class="employee-list">
                    {% for emp in employees %}
                    <div class="employee-checkbox-item">
                        <label>
                            <input type="checkbox" 
                                   name="employee_ids" 
                                   value="{{ emp.id }}"
                                   {% if emp.id in assigned_employee_ids %}checked{% endif %}>
                            <span class="employee-name">{{ emp.name }}</span>
                            {% if emp.department %}
                            <span class="employee-dept">({{ emp.department }})</span>
                            {% endif %}
                        </label>
                    </div>
                    {% endfor %}
                </div>
                
                <div class="old-employee-modal-footer">
                    <button type="submit" class="btn btn-primary">Done</button>
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('employee-assign-modal').remove()">Cancel</button>
                </div>
                {% else %}
                <div class="loading-placeholder">
                    <p>No employees found. Create employees first.</p>
                </div>
                {% endif %}
            </div>
        </form>
    </div>
</div>

<style>
.old-employee-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    animation: fadeIn 0.2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.old-employee-modal-content {
    background: white;
    border-radius: 8px;
    width: 90%;
    max-width: 800px;
    max-height: 80vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.old-employee-modal-header {
    padding: 1.5rem;
    border-bottom: 1px solid #e0e0e0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.old-employee-modal-header h3 {
    margin: 0;
    font-size: 1.25rem;
}

.old-employee-modal-close {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #666;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.old-employee-modal-close:hover {
    color: #333;
}

.old-employee-modal-body {
    padding: 1.5rem;
    overflow-y: auto;
    flex: 1;
}

.employee-list {
    max-height: 400px;
    overflow-y: auto;
    padding: 0.5rem 0;
    margin-bottom: 1.5rem;
}

.employee-checkbox-item {
    padding: 0.75rem;
    border-bottom: 1px solid #e9ecef;
}

.employee-checkbox-item:last-child {
    border-bottom: none;
}

.employee-checkbox-item label {
    display: flex;
    align-items: center;
    cursor: pointer;
    margin: 0;
}

.employee-checkbox-item input[type="checkbox"] {
    margin-right: 0.75rem;
    width: 18px;
    height: 18px;
    cursor: pointer;
}

.employee-name {
    font-weight: 500;
    margin-right: 0.5rem;
}

.employee-dept {
    color: #666;
    font-size: 0.9em;
}

.employee-checkbox-item:hover {
    background-color: #f8f9fa;
}

.old-employee-modal-footer {
    display: flex;
    gap: 0.5rem;
    padding-top: 1rem;
    border-top: 1px solid #e0e0e0;
}

.loading-placeholder {
    text-align: center;
    padding: 2rem;
    color: #666;
}
</style>
