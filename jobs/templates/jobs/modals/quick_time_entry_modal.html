<!-- Modal for Quick Time Entry -->
<div class="po-modal-overlay" id="quick-time-modal" onclick="if(event.target === this) this.remove()">
    <div class="po-modal po-modal-sm" onclick="event.stopPropagation()">
        <div class="po-modal-header">
            <div class="po-modal-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                Add Time
            </div>
            <button type="button" class="po-modal-close" onclick="document.getElementById('quick-time-modal').remove()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <form method="post" 
              hx-post="{{ submit_url }}"
              hx-target="{{ target_element }}"
              hx-swap="innerHTML"
              hx-include="[name='current_filter']"
              hx-on::after-request="if(event.detail.successful) document.getElementById('quick-time-modal').remove()">
            {% csrf_token %}

            <div class="po-modal-body po-modal-body-form">
                <!-- Context Info -->
                <div class="po-info-box">
                    <div class="po-info-row">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <span><strong>Job:</strong> {{ job.job_number }} - {{ job.customer.name|default:"No Customer" }}</span>
                    </div>
                    <div class="po-info-row">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                        <span><strong>Build List:</strong> {{ job_build_list.name }}</span>
                    </div>
                    {% if job_build_list_item %}
                    <div class="po-info-row">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span><strong>Item:</strong> {{ job_build_list_item.name }}</span>
                    </div>
                    {% endif %}
                </div>

                <!-- Employee Selection -->
                <div class="po-form-field">
                    <label class="po-form-label">Employee <span class="po-required">*</span></label>
                    <select id="employee-select" name="employee_id" class="po-form-select" required>
                        <option value="">Select Employee...</option>
                        {% for employee in employees %}
                        <option value="{{ employee.id }}" {% if employee.id == current_user.id %}selected{% endif %}>
                            {{ employee.get_full_name|default:employee.username }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Hours Input -->
                <div class="po-form-field">
                    <label class="po-form-label">Hours Worked <span class="po-required">*</span></label>
                    <input type="number" 
                           id="hours-input" 
                           name="hours" 
                           class="po-form-input"
                           step="0.25" 
                           min="0.25" 
                           max="24"
                           placeholder="e.g., 2.5"
                           required>
                    <span class="po-form-hint">Enter hours as decimal (e.g., 2.5 for 2 hours 30 minutes)</span>
                </div>

                <!-- Notes/Description -->
                <div class="po-form-field">
                    <label class="po-form-label">Notes (Optional)</label>
                    <textarea id="notes-input" 
                              name="description" 
                              class="po-form-textarea"
                              rows="3" 
                              placeholder="Optional notes about this work..."></textarea>
                </div>
            </div>

            <div class="po-modal-footer">
                <button type="button" class="po-modal-cancel" onclick="document.getElementById('quick-time-modal').remove()">Cancel</button>
                <button type="submit" class="po-modal-submit">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Add Time
                </button>
            </div>
        </form>
    </div>
</div>

<style>
.po-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: poModalFadeIn 0.2s ease-out;
}

@keyframes poModalFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.po-modal {
    background: white;
    border-radius: 0.75rem;
    width: 90%;
    max-width: 700px;
    max-height: 85vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    animation: poModalSlideIn 0.2s ease-out;
}

.po-modal-sm {
    max-width: 500px;
}

@keyframes poModalSlideIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.po-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.25rem 1.5rem;
    border-bottom: 1px solid var(--gray-200);
}

.po-modal-title {
    display: flex;
    align-items: center;
    gap: 0.625rem;
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--gray-900);
}

.po-modal-title svg {
    color: var(--gray-500);
}

.po-modal-close {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    padding: 0;
    background: transparent;
    border: none;
    border-radius: 0.375rem;
    color: var(--gray-400);
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-modal-close:hover {
    background: var(--gray-100);
    color: var(--gray-600);
}

.po-modal-body {
    flex: 1;
    overflow-y: auto;
    padding: 1.5rem;
}

.po-modal-body-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.po-modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
    padding: 1rem 1.5rem;
    border-top: 1px solid var(--gray-200);
}

.po-modal-cancel {
    padding: 0.625rem 1.25rem;
    background: white;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--gray-700);
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-modal-cancel:hover {
    background: var(--gray-50);
    border-color: var(--gray-400);
}

.po-modal-submit {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.625rem 1.25rem;
    background: var(--primary);
    border: none;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: white;
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-modal-submit:hover {
    background: var(--primary-dark);
}

/* Info Box */
.po-info-box {
    background: var(--gray-50);
    border: 1px solid var(--gray-200);
    border-radius: 0.5rem;
    padding: 1rem;
}

.po-info-row {
    display: flex;
    align-items: center;
    gap: 0.625rem;
    font-size: 0.875rem;
    color: var(--gray-700);
    margin-bottom: 0.5rem;
}

.po-info-row:last-child {
    margin-bottom: 0;
}

.po-info-row svg {
    color: var(--gray-400);
    flex-shrink: 0;
}

.po-info-row strong {
    color: var(--gray-600);
}

/* Form Fields */
.po-form-field {
    display: flex;
    flex-direction: column;
    gap: 0.375rem;
}

.po-form-label {
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--gray-600);
    text-transform: uppercase;
    letter-spacing: 0.025em;
}

.po-required {
    color: var(--error);
}

.po-form-input,
.po-form-select,
.po-form-textarea {
    padding: 0.625rem 0.875rem;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 0.875rem;
    color: var(--gray-900);
    background: white;
    transition: all 0.15s ease;
}

.po-form-input:focus,
.po-form-select:focus,
.po-form-textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
}

.po-form-input::placeholder,
.po-form-textarea::placeholder {
    color: var(--gray-400);
}

.po-form-textarea {
    resize: vertical;
    min-height: 80px;
}

.po-form-hint {
    font-size: 0.75rem;
    color: var(--gray-500);
}
</style>
