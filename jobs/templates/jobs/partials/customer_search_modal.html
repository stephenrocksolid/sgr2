<!-- Modal for Customer Selection -->
<div class="po-modal-overlay" id="customer-search-modal" onclick="if(event.target === this) this.remove()">
    <div class="po-modal" onclick="event.stopPropagation()">
        <div class="po-modal-header">
            <div class="po-modal-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Select Customer
            </div>
            <button type="button" class="po-modal-close" onclick="document.getElementById('customer-search-modal').remove()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="po-modal-body">
            <!-- Search Box with Create Button -->
            <div class="po-search-box">
                <div class="po-search-row">
                    <div class="po-search-input-wrapper">
                        <svg class="po-search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" 
                               id="customer-search"
                               placeholder="Search customers..." 
                               class="po-search-input"
                               hx-get="{% url 'jobs:customer_search_results' ticket.pk %}"
                               hx-trigger="keyup changed delay:300ms"
                               hx-target="#customer-results"
                               hx-include="this"
                               name="q"
                               autocomplete="off"
                               autofocus>
                    </div>
                    <button type="button" class="po-create-vendor-btn"
                            hx-get="{% url 'jobs:customer_create_modal' ticket.pk %}"
                            hx-target="body"
                            hx-swap="beforeend">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New Customer
                    </button>
                </div>
            </div>

            <!-- Results Container -->
            <div id="customer-results" class="po-search-results">
                <div class="po-search-placeholder">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <p>Start typing to search customers...</p>
                </div>
            </div>
        </div>
    </div>
</div>
