<!-- Modal for Ship-To Address Creation -->
<div class="po-modal-overlay" id="ship-to-create-modal" onclick="if(event.target === this) this.remove()">
    <div class="po-modal po-modal-md" onclick="event.stopPropagation()">
        <div class="po-modal-header">
            <div class="po-modal-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="1" y="3" width="15" height="13"></rect>
                    <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                    <circle cx="5.5" cy="18.5" r="2.5"></circle>
                    <circle cx="18.5" cy="18.5" r="2.5"></circle>
                </svg>
                Add Ship-To Address
            </div>
            <button type="button" class="po-modal-close" onclick="document.getElementById('ship-to-create-modal').remove()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="po-modal-body">
            <form hx-post="{% url 'jobs:customer_ship_to_create' customer.pk %}"
                  hx-target="#ship-to-addresses"
                  hx-swap="innerHTML"
                  hx-on::after-request="if(event.detail.successful) document.getElementById('ship-to-create-modal').remove()">
                {% csrf_token %}
                {% if ticket %}
                <input type="hidden" name="ticket_id" value="{{ ticket.pk }}">
                {% endif %}
                
                <div class="po-create-vendor-grid">
                    <div class="po-create-vendor-field po-create-vendor-field-full">
                        <label class="po-create-vendor-label">Address Name <span class="po-required">*</span></label>
                        <input type="text" name="name" required class="po-create-vendor-input" placeholder="e.g., Warehouse 1, Main Office">
                        <div class="po-field-hint">A label to identify this address</div>
                    </div>
                    <div class="po-create-vendor-field po-create-vendor-field-full">
                        <label class="po-create-vendor-label">Street Address</label>
                        <input type="text" name="address" class="po-create-vendor-input" placeholder="123 Main St">
                    </div>
                    <div class="po-create-vendor-field">
                        <label class="po-create-vendor-label">City</label>
                        <input type="text" name="city" class="po-create-vendor-input" placeholder="City">
                    </div>
                    <div class="po-create-vendor-field" style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem;">
                        <div>
                            <label class="po-create-vendor-label">State</label>
                            <input type="text" name="state" class="po-create-vendor-input" placeholder="PA">
                        </div>
                        <div>
                            <label class="po-create-vendor-label">ZIP</label>
                            <input type="text" name="zip" class="po-create-vendor-input" placeholder="12345">
                        </div>
                    </div>
                    <div class="po-create-vendor-field po-create-vendor-field-full">
                        <label class="po-checkbox-container">
                            <input type="checkbox" name="is_default">
                            <span class="po-checkbox-text">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                                Set as default address
                            </span>
                        </label>
                    </div>
                </div>
                
                <div class="po-create-vendor-actions">
                    <button type="button" class="po-create-vendor-cancel" onclick="document.getElementById('ship-to-create-modal').remove()">Cancel</button>
                    <button type="submit" class="po-create-vendor-submit">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Add Address
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>

    display: inline-flex;

    padding: 0.5rem 1rem;
    background: var(--success);
