<div id="assigned-employees-list">
    <table class="job-table">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Total Time</th>
                <th style="width: 100px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for assignment in job_employees %}
            <tr>
                <td>
                    <div class="job-employee-name">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        {{ assignment.user.get_full_name|default:assignment.user.username }}
                    </div>
                </td>
                <td>
                    <span class="job-time-badge">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        {{ assignment.calculated_total_time }} hrs
                    </span>
                </td>
                <td>
                    <form method="post" action="{% url 'jobs:job_user_remove' job.pk assignment.user.pk %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-xs btn-danger-outline" onclick="return confirm('Remove this employee?')">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Remove
                        </button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="job-empty-row">
                    <div class="job-empty-state-inline">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <span>No employees assigned</span>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
.job-table {
    width: 100%;
    border-collapse: collapse;
}

.job-table th,
.job-table td {
    padding: 0.75rem 1rem;
    text-align: left;
    border-bottom: 1px solid var(--gray-200);
    font-size: 0.875rem;
}

.job-table th {
    background: var(--gray-50);
    font-weight: 600;
    color: var(--gray-600);
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.025em;
}

.job-table tbody tr:hover {
    background: var(--gray-50);
}

.job-table tbody tr:last-child td {
    border-bottom: none;
}

.job-employee-name {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 500;
    color: var(--gray-900);
}

.job-employee-name svg {
    color: var(--gray-400);
}

.job-time-badge {
    display: inline-flex;
    align-items: center;
    gap: 0.375rem;
    padding: 0.25rem 0.5rem;
    background: #dbeafe;
    border-radius: 0.25rem;
    font-size: 0.8125rem;
    font-weight: 500;
    color: #1e40af;
}

.job-time-badge svg {
    color: #3b82f6;
}

.job-empty-row {
    text-align: center !important;
    padding: 2rem 1rem !important;
}

.job-empty-state-inline {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    color: var(--gray-500);
}

.job-empty-state-inline svg {
    color: var(--gray-400);
}

.btn-xs {
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
    font-weight: 500;
    border-radius: 0.25rem;
    cursor: pointer;
    transition: all 0.15s ease;
}

.btn-danger-outline {
    background: white;
    color: #dc3545;
    border: 1px solid var(--gray-300);
}

.btn-danger-outline:hover {
    background: #fef2f2;
    border-color: #dc3545;
}
</style>
