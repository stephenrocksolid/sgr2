<script>
function switchTab(tabName) {
    // Update tab buttons
    document.querySelectorAll('.po-modal-tab').forEach(tab => {
        tab.classList.remove('po-modal-tab-active');
        if (tab.dataset.tab === tabName) {
            tab.classList.add('po-modal-tab-active');
        }
    });
    
    // Update tab content
    document.querySelectorAll('.po-tab-content').forEach(content => {
        content.classList.remove('po-tab-content-active');
    });
    document.getElementById('tab-' + tabName).classList.add('po-tab-content-active');
    
    // Focus appropriate input
    if (tabName === 'search') {
        document.getElementById('po-part-search').focus();
    } else if (tabName === 'custom') {
        document.querySelector('#custom-item-form input[name="part_name"]').focus();
    }
}

function submitCustomItem(event, poId) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    
    htmx.ajax('POST', `/jobs/pos/${poId}/items/custom/add/`, {
        target: '#po-items-section',
        swap: 'innerHTML',
        values: {
            part_number: formData.get('part_number'),
            part_name: formData.get('part_name'),
            quantity: formData.get('quantity'),
            unit_price: formData.get('unit_price'),
            vendor_part_number: formData.get('vendor_part_number'),
            manufacturer: formData.get('manufacturer'),
            notes: formData.get('notes')
        }
    }).then(() => {
        document.getElementById('po-item-add-modal').remove();
    });
}

                <div class="po-add-part-actions">
                    <button type="button" class="po-add-part-cancel" onclick="goBackToSearch()">Cancel</button>
                    <button type="submit" class="po-add-part-submit">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Add to PO
                    </button>
                </div>
            </form>
        </div>
    `;
    
    document.getElementById('po-part-results').innerHTML = formHtml;
    
    document.getElementById(`add-part-form-${partId}`).addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        
        htmx.ajax('POST', `/jobs/pos/${poId}/items/${partId}/add/`, {
            target: '#po-items-section',
            swap: 'innerHTML',
            values: {
                quantity: formData.get('quantity'),
                unit_price: formData.get('unit_price'),
                notes: formData.get('notes')
            }
        }).then(() => {
            document.getElementById('po-item-add-modal').remove();
        });
    });
}

function goBackToSearch() {
    document.getElementById('po-part-results').innerHTML = `
        <div class="po-search-placeholder">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <p>Start typing to search parts...</p>
        </div>
    `;
    document.getElementById('po-part-search').value = '';
    document.getElementById('po-part-search').focus();
}
</script>
