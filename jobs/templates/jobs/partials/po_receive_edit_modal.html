<!-- Modal for Editing Receiving Record -->
<div class="po-modal-overlay" id="po-receive-edit-modal" onclick="if(event.target === this) this.remove()">
    <div class="po-modal po-modal-sm" onclick="event.stopPropagation()">
        <div class="po-modal-header">
            <div class="po-modal-title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                Edit Receiving Record
            </div>
            <button type="button" class="po-modal-close" onclick="document.getElementById('po-receive-edit-modal').remove()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="po-modal-body">
            <!-- Record Info Header -->
            <div class="po-receive-edit-header">
                <div class="po-receive-edit-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <div class="po-receive-edit-info">
                    <div class="po-receive-edit-date">{{ receive.received_date|date:"M d, Y" }} at {{ receive.received_date|time:"g:i A" }}</div>
                    <div class="po-receive-edit-user">Received by {{ receive.received_by.get_full_name|default:receive.received_by.username }}</div>
                </div>
            </div>

            <!-- Edit Form -->
            <form hx-post="{% url 'jobs:po_receive_update' po.pk item.pk receive.pk %}"
                  hx-target="#po-receive-history-modal"
                  hx-swap="outerHTML"
                  hx-on::after-request="document.getElementById('po-receive-edit-modal').remove()">
                {% csrf_token %}
                
                <div class="po-receive-edit-grid">
                    <div class="po-receive-edit-field">
                        <label class="po-receive-edit-label">Quantity Received <span class="po-required">*</span></label>
                        <input type="number" 
                               name="quantity_received" 
                               value="{{ receive.quantity_received }}" 
                               step="0.01" 
                               min="0.01" 
                               required 
                               class="po-receive-edit-input">
                    </div>
                    <div class="po-receive-edit-field">
                        <label class="po-receive-edit-label">Condition <span class="po-required">*</span></label>
                        <select name="condition" required class="po-receive-edit-input">
                            <option value="good" {% if receive.condition == 'good' %}selected{% endif %}>Good</option>
                            <option value="damaged" {% if receive.condition == 'damaged' %}selected{% endif %}>Damaged</option>
                            <option value="wrong_item" {% if receive.condition == 'wrong_item' %}selected{% endif %}>Wrong Item</option>
                            <option value="incomplete" {% if receive.condition == 'incomplete' %}selected{% endif %}>Incomplete</option>
                        </select>
                    </div>
                    <div class="po-receive-edit-field po-receive-edit-field-full">
                        <label class="po-receive-edit-label">Location</label>
                        <input type="text" 
                               name="received_location" 
                               value="{{ receive.received_location|default_if_none:'' }}" 
                               placeholder="e.g., Warehouse A, Bin 12" 
                               class="po-receive-edit-input">
                    </div>
                    <div class="po-receive-edit-field po-receive-edit-field-full">
                        <label class="po-receive-edit-label">Notes</label>
                        <textarea name="notes" 
                                  rows="2" 
                                  placeholder="Any notes about this receipt..." 
                                  class="po-receive-edit-textarea">{{ receive.notes|default_if_none:'' }}</textarea>
                    </div>
                </div>

                <div class="po-receive-edit-actions">
                    <button type="button" class="po-receive-cancel-btn" onclick="document.getElementById('po-receive-edit-modal').remove()">
                        Cancel
                    </button>
                    <button type="submit" class="po-receive-save-btn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.po-modal-sm {
    max-width: 480px;
    height: auto;
    max-height: 90vh;
    min-height: auto;
}

.po-modal-sm .po-modal-body {
    padding: 1.5rem;
}

/* Record Header */
.po-receive-edit-header {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.875rem 1rem;
    margin-bottom: 1.25rem;
    background: linear-gradient(135deg, #d1fae5 0%, white 100%);
    border: 1px solid #a7f3d0;
    border-radius: 0.5rem;
}

.po-receive-edit-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    background: white;
    border: 1px solid #a7f3d0;
    border-radius: 0.5rem;
    color: #065f46;
    flex-shrink: 0;
}

.po-receive-edit-info {
    flex: 1;
    min-width: 0;
}

.po-receive-edit-date {
    font-weight: 600;
    font-size: 0.875rem;
    color: var(--gray-900);
}

.po-receive-edit-user {
    font-size: 0.75rem;
    color: var(--gray-500);
}

/* Form Grid */
.po-receive-edit-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.po-receive-edit-field {
    display: flex;
    flex-direction: column;
    gap: 0.375rem;
}

.po-receive-edit-field-full {
    grid-column: 1 / -1;
}

.po-receive-edit-label {
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--gray-600);
    text-transform: uppercase;
    letter-spacing: 0.025em;
}

.po-required {
    color: var(--error);
}

.po-receive-edit-input,
.po-receive-edit-textarea {
    padding: 0.625rem 0.875rem;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 0.875rem;
    transition: all 0.15s ease;
    background: white;
}

.po-receive-edit-input:focus,
.po-receive-edit-textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
}

.po-receive-edit-input::placeholder,
.po-receive-edit-textarea::placeholder {
    color: var(--gray-400);
}

.po-receive-edit-textarea {
    resize: vertical;
    min-height: 60px;
}

/* Form Actions */
.po-receive-edit-actions {
    display: flex;
    gap: 0.75rem;
    justify-content: flex-end;
    margin-top: 1.5rem;
    padding-top: 1.25rem;
    border-top: 1px solid var(--gray-200);
}

.po-receive-cancel-btn {
    padding: 0.625rem 1.25rem;
    background: white;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--gray-700);
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-receive-cancel-btn:hover {
    background: var(--gray-50);
    border-color: var(--gray-400);
}

.po-receive-save-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.625rem 1.25rem;
    background: var(--primary);
    border: none;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: white;
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-receive-save-btn:hover {
    background: var(--primary-dark, #3d4a5c);
}

@media (max-width: 480px) {
    .po-receive-edit-grid {
        grid-template-columns: 1fr;
    }
}
</style>
