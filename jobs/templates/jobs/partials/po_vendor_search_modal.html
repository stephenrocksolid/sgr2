<!-- Modal for Vendor Selection -->
<div class="po-modal-overlay" id="vendor-search-modal" onclick="if(event.target === this) this.remove()">
    <div class="po-modal" onclick="event.stopPropagation()">
        <div class="po-modal-header">
            <div class="po-modal-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Select Vendor
            </div>
            <button type="button" class="po-modal-close" onclick="document.getElementById('vendor-search-modal').remove()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="po-modal-body">
            <!-- Search Box with Create Button -->
            <div class="po-search-box">
                <div class="po-search-row">
                    <div class="po-search-input-wrapper">
                        <svg class="po-search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" 
                               id="vendor-search"
                               placeholder="Search vendors..." 
                               class="po-search-input"
                               hx-get="{% url 'jobs:po_vendor_search_results' po.pk %}"
                               hx-trigger="keyup changed delay:300ms"
                               hx-target="#vendor-results"
                               hx-include="this"
                               name="q"
                               autocomplete="off"
                               autofocus>
                    </div>
                    <button type="button" class="po-create-vendor-btn" onclick="showCreateVendorForm()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New Vendor
                    </button>
                </div>
            </div>

            <!-- Results Container -->
            <div id="vendor-results" class="po-search-results">
                <div class="po-search-placeholder">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <p>Start typing to search vendors...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function showCreateVendorForm() {
    const formHtml = `
        <div class="po-create-vendor-form">
            <div class="po-create-vendor-header">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Create New Vendor</span>
                <button type="button" class="po-create-vendor-back" onclick="hideCreateVendorForm()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="create-vendor-form" hx-post="{% url 'jobs:po_vendor_create' po.pk %}" hx-target="#vendor-section" hx-swap="innerHTML" hx-on::after-request="document.getElementById('vendor-search-modal').remove()">
                {% csrf_token %}
                <div class="po-create-vendor-grid">
                    <div class="po-create-vendor-field po-create-vendor-field-full">
                        <label class="po-create-vendor-label">Vendor Name <span class="po-required">*</span></label>
                        <input type="text" name="name" required class="po-create-vendor-input" placeholder="Enter vendor name">
                    </div>
                    <div class="po-create-vendor-field">
                        <label class="po-create-vendor-label">Phone</label>
                        <input type="text" name="phone" class="po-create-vendor-input" placeholder="(555) 123-4567">
                    </div>
                    <div class="po-create-vendor-field">
                        <label class="po-create-vendor-label">Email</label>
                        <input type="email" name="email" class="po-create-vendor-input" placeholder="vendor@example.com">
                    </div>
                    <div class="po-create-vendor-field po-create-vendor-field-full">
                        <label class="po-create-vendor-label">Website</label>
                        <input type="text" name="website" class="po-create-vendor-input" placeholder="www.example.com">
                    </div>
                    <div class="po-create-vendor-field po-create-vendor-field-full">
                        <label class="po-create-vendor-label">Address</label>
                        <textarea name="address" class="po-create-vendor-textarea" rows="2" placeholder="Street address, city, state, zip"></textarea>
                    </div>
                </div>
                <div class="po-create-vendor-actions">
                    <button type="button" class="po-create-vendor-cancel" onclick="hideCreateVendorForm()">Cancel</button>
                    <button type="submit" class="po-create-vendor-submit">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Create & Select
                    </button>
                </div>
            </form>
        </div>
    `;
    document.getElementById('vendor-results').innerHTML = formHtml;
    document.querySelector('.po-search-input-wrapper').style.display = 'none';
    document.querySelector('.po-create-vendor-btn').style.display = 'none';
    htmx.process(document.getElementById('create-vendor-form'));
}

function hideCreateVendorForm() {
    document.querySelector('.po-search-input-wrapper').style.display = 'flex';
    document.querySelector('.po-create-vendor-btn').style.display = 'inline-flex';
    document.getElementById('vendor-results').innerHTML = `
        <div class="po-search-placeholder">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <p>Start typing to search vendors...</p>
        </div>
    `;
    document.getElementById('vendor-search').value = '';
    document.getElementById('vendor-search').focus();
}
</script>
