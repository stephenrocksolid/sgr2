{% if po.vendor %}
<div class="po-vendor-card po-vendor-selected">
    <div class="po-vendor-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
    </div>
    <div class="po-vendor-info">
        <div class="po-vendor-name">{{ po.vendor.name }}</div>
        <div class="po-vendor-details">
            {% if po.vendor.phone %}
            <span class="po-vendor-detail">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
                {{ po.vendor.phone }}
            </span>
            {% endif %}
            {% if po.vendor.email %}
            <span class="po-vendor-detail">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                {{ po.vendor.email }}
            </span>
            {% endif %}
            {% if po.vendor.website %}
            <span class="po-vendor-detail">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
                {{ po.vendor.website }}
            </span>
            {% endif %}
        </div>
    </div>
    <button type="button" class="po-vendor-change-btn"
            hx-get="{% url 'jobs:po_vendor_search_modal' po.pk %}"
            hx-target="body"
            hx-swap="beforeend">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        Change
    </button>
</div>
{% else %}
<div class="po-vendor-card po-vendor-empty">
    <svg class="po-vendor-empty-icon-sm" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </svg>
    <span class="po-vendor-empty-text-sm">No vendor selected</span>
    <button type="button" class="po-vendor-select-btn"
            hx-get="{% url 'jobs:po_vendor_search_modal' po.pk %}"
            hx-target="body"
            hx-swap="beforeend">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        Select Vendor
    </button>
</div>
{% endif %}

<style>
.po-vendor-card {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
    border-radius: 0.5rem;
    background: var(--gray-50);
    border: 1px solid var(--gray-200);
}

.po-vendor-selected {
    background: #f0fdf4;
    border-color: #bbf7d0;
}

.po-vendor-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 48px;
    height: 48px;
    background: white;
    border-radius: 0.5rem;
    border: 1px solid #bbf7d0;
    color: #16a34a;
    flex-shrink: 0;
}

.po-vendor-info {
    flex: 1;
    min-width: 0;
}

.po-vendor-name {
    font-weight: 600;
    font-size: 1rem;
    color: var(--gray-900);
    margin-bottom: 0.25rem;
}

.po-vendor-details {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
}

.po-vendor-detail {
    display: inline-flex;
    align-items: center;
    gap: 0.375rem;
    font-size: 0.8125rem;
    color: var(--gray-600);
}

.po-vendor-detail svg {
    color: var(--gray-400);
    flex-shrink: 0;
}

.po-vendor-change-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.375rem;
    padding: 0.5rem 0.875rem;
    background: white;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 0.8125rem;
    font-weight: 500;
    color: var(--gray-700);
    cursor: pointer;
    transition: all 0.15s ease;
    flex-shrink: 0;
}

.po-vendor-change-btn:hover {
    background: var(--gray-50);
    border-color: var(--gray-400);
}

/* Compact Empty State */
.po-vendor-empty {
    background: white;
    border: 1px dashed var(--gray-300);
    padding: 0.75rem 1rem;
    gap: 0.75rem;
}

.po-vendor-empty-icon-sm {
    color: var(--gray-400);
    flex-shrink: 0;
}

.po-vendor-empty-text-sm {
    flex: 1;
    font-size: 0.875rem;
    color: var(--gray-500);
}

.po-vendor-select-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.375rem;
    padding: 0.375rem 0.75rem;
    background: var(--primary);
    border: none;
    border-radius: 0.375rem;
    font-size: 0.8125rem;
    font-weight: 500;
    color: white;
    cursor: pointer;
    transition: all 0.15s ease;
    flex-shrink: 0;
}

.po-vendor-select-btn:hover {
    background: var(--gray-700);
}
</style>
