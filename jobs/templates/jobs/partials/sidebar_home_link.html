<a href="{% url 'jobs:home' %}" 
   id="sidebar-home-link"
   hx-get="{% url 'jobs:sidebar_notification_indicator' %}"
   hx-trigger="every 30s"
   hx-swap="outerHTML"
   class="sidebar-nav-link {% if unread_count > 0 %}has-notifications{% endif %}">
    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </svg>
    <span class="sidebar-nav-text">Home</span>
    {% if unread_count > 0 %}<span class="nav-notification-badge">{{ unread_count }}</span>{% endif %}
</a>
