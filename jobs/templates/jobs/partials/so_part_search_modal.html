<!-- Modal for Part Search (Selection Options) -->
<div class="so-search-overlay" id="so-part-search-modal" onclick="if(event.target === this) this.remove()">
    <div class="so-search-modal" onclick="event.stopPropagation()">
        <div class="so-search-header">
            <div class="so-search-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                </svg>
                Select Part
            </div>
            <button type="button" class="so-search-close" onclick="document.getElementById('so-part-search-modal').remove()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="so-search-body">
            <!-- Search Box -->
            <div class="so-search-box">
                <svg class="so-search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" 
                       id="so-part-search-input"
                       placeholder="Search by part number or description..." 
                       class="so-search-input"
                       hx-get="{% url 'jobs:so_part_search_results' %}"
                       hx-trigger="keyup changed delay:300ms"
                       hx-target="#so-part-results"
                       hx-include="this"
                       name="q"
                       autocomplete="off"
                       autofocus>
            </div>

            <!-- Results Container -->
            <div id="so-part-results" class="so-search-results">
                <div class="so-search-placeholder">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <p>Search for parts</p>
                    <span>Enter a part number or description to search</span>
                </div>
            </div>
        </div>
    </div>
</div>

<style>

}
