<!-- Part Category Modal -->
<div class="po-modal-overlay" id="category-modal" onclick="if(event.target === this) this.remove()">
    <div class="po-modal" onclick="event.stopPropagation()">
        <div class="po-modal-header">
            <div class="po-modal-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                </svg>
                {{ title }}
            </div>
            <button type="button" class="po-modal-close" onclick="document.getElementById('category-modal').remove()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <form hx-post="{% if is_create %}{% url 'settings_app:part_category_create' %}{% else %}{% url 'settings_app:part_category_update' category.pk %}{% endif %}"
              hx-target="#category-modal"
              hx-swap="outerHTML">
            {% csrf_token %}
            
            <div class="po-modal-body">
                <div class="form-group">
                    <label class="form-label" for="id_name">Category Name <span class="required">*</span></label>
                    <input type="text" 
                           name="name" 
                           id="id_name" 
                           class="form-control {% if form.name.errors %}is-invalid{% endif %}"
                           value="{{ form.name.value|default:'' }}"
                           placeholder="e.g., Pistons, Gaskets, Bearings"
                           required
                           autofocus>
                    {% if form.name.errors %}
                        <div class="form-error">{{ form.name.errors.0 }}</div>
                    {% endif %}
                    <p class="form-help">The display name for this category.</p>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="id_slug">Slug</label>
                    <input type="text" 
                           name="slug" 
                           id="id_slug" 
                           class="form-control {% if form.slug.errors %}is-invalid{% endif %}"
                           value="{{ form.slug.value|default:'' }}"
                           placeholder="auto-generated if blank">
                    {% if form.slug.errors %}
                        <div class="form-error">{{ form.slug.errors.0 }}</div>
                    {% endif %}
                    <p class="form-help">URL-friendly identifier. Leave blank to auto-generate from name.</p>
                </div>
            </div>
            
            <div class="po-modal-footer">
                <button type="button" class="btn btn-outline" onclick="document.getElementById('category-modal').remove()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    {% if is_create %}Create Category{% else %}Save Changes{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>

<style>
.po-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: poModalFadeIn 0.2s ease-out;
}

@keyframes poModalFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.po-modal {
    background: white;
    border-radius: 0.75rem;
    width: 90%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    animation: poModalSlideIn 0.2s ease-out;
}

@keyframes poModalSlideIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.po-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.25rem 1.5rem;
    border-bottom: 1px solid var(--gray-200);
}

.po-modal-title {
    display: flex;
    align-items: center;
    gap: 0.625rem;
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--gray-900);
}

.po-modal-title svg {
    color: var(--gray-500);
}

.po-modal-close {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    padding: 0;
    background: transparent;
    border: none;
    border-radius: 0.375rem;
    color: var(--gray-400);
    cursor: pointer;
    transition: all 0.15s ease;
}

.po-modal-close:hover {
    background: var(--gray-100);
    color: var(--gray-600);
}

.po-modal-body {
    padding: 1.5rem;
}

.po-modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
    padding: 1rem 1.5rem;
    border-top: 1px solid var(--gray-200);
    background: var(--gray-50);
}

.form-group {
    margin-bottom: 1.25rem;
}

.form-group:last-child {
    margin-bottom: 0;
}

.form-label {
    display: block;
    font-weight: 600;
    color: var(--gray-700);
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
}

.required {
    color: var(--error);
}

.form-control {
    width: 100%;
    padding: 0.625rem 0.875rem;
    border: 1px solid var(--gray-300);
    border-radius: 0.375rem;
    font-size: 0.9375rem;
    transition: all 0.15s ease;
}

.form-control:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
}

.form-control.is-invalid {
    border-color: var(--error);
}

.form-error {
    color: var(--error);
    font-size: 0.8125rem;
    margin-top: 0.375rem;
}

.form-help {
    color: var(--gray-500);
    font-size: 0.8125rem;
    margin-top: 0.375rem;
    margin-bottom: 0;
}

.btn {
    padding: 0.625rem 1.25rem;
    border: none;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.15s ease;
}

.btn-outline {
    background: white;
    color: var(--gray-700);
    border: 1px solid var(--gray-300);
}

.btn-outline:hover {
    background: var(--gray-50);
    border-color: var(--gray-400);
}

.btn-primary {
    background: var(--primary);
    color: white;
}

.btn-primary:hover {
    background: var(--gray-800);
}
</style>

<script>
// Auto-generate slug from name
document.getElementById('id_name').addEventListener('input', function() {
    const slugField = document.getElementById('id_slug');
    if (!slugField.value || slugField.dataset.auto === 'true') {
        const slug = this.value.toLowerCase()
            .replace(/[^a-z0-9\s-]/g, '')
            .replace(/\s+/g, '-')
            .replace(/-+/g, '-')
            .trim('-');
        slugField.value = slug;
        slugField.dataset.auto = 'true';
    }
});

document.getElementById('id_slug').addEventListener('input', function() {
    this.dataset.auto = 'false';
});

// Handle escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const modal = document.getElementById('category-modal');
        if (modal) modal.remove();
    }
});

// Close modal when category is successfully created/updated
document.body.addEventListener('categoryUpdated', function() {
    const modal = document.getElementById('category-modal');
    if (modal) modal.remove();
});
</script>
