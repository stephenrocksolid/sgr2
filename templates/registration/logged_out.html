{% extends 'base.html' %}

{% block title %}Logged Out - SGR Part Manager{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>SGR Part Manager</h1>
            <p>You have been successfully logged out</p>
        </div>
        
        <div class="alert alert-success">
            <p>Thank you for using SGR Part Manager. You have been successfully logged out.</p>
        </div>
        
        <div class="login-actions">
            <a href="{% url 'login' %}" class="btn btn-primary btn-block">Sign In Again</a>
        </div>
        
        <div class="login-footer">
            <p><a href="{% url 'admin:login' %}">Admin Login</a></p>
        </div>
    </div>
</div>

<style>
.login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--gray-900) 0%, var(--gray-700) 100%);
    padding: 2rem;
}

.login-card {
    background: white;
    border-radius: var(--border-radius);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.login-header h1 {
    color: var(--gray-900);
    margin-bottom: 0.5rem;
    font-size: 1.75rem;
}

.login-header p {
    color: var(--gray-600);
    margin: 0;
}

.alert {
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
    border-radius: var(--border-radius);
    font-size: 0.875rem;
}

.alert-success {
    background-color: #f0fdf4;
    border: 1px solid #bbf7d0;
    color: #166534;
}

.login-actions {
    margin-bottom: 1.5rem;
}

.btn {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: var(--border-radius);
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-primary {
    background-color: var(--red-600);
    color: white;
}

.btn-primary:hover {
    background-color: var(--red-700);
}

.btn-block {
    width: 100%;
}

.login-footer {
    text-align: center;
    padding-top: 1rem;
    border-top: 1px solid var(--gray-200);
}

.login-footer a {
    color: var(--red-600);
    text-decoration: none;
}

.login-footer a:hover {
    text-decoration: underline;
}

@media (max-width: 480px) {
    .login-container {
        padding: 1rem;
    }
    
    .login-card {
        padding: 1.5rem;
    }
}
</style>
{% endblock %}
